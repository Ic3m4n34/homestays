<body>

  <div id="root"></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then((reg) => console.log('Success: ', reg))
          .catch((err) => console.log('Failure: ', err));
      })
    }
  </script>
